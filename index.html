<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page page_type_narrow">
  <header class="header"> 
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <main class="main">
    <section class="profile section section_type_narrow">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__about">
      <div class=" profile__about profile__about_type_row">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
      </div>
      <p class="profile__post">Исследователь океана</p>
    </div>
      <button type="button" class="profile__add" id="data"><img src="./images/Add_button.svg" alt="Кнопка добавления"></button>
    </section>

    <section class="galary section section_type_narrow">
      <div class="galary__card">
        <img class="galary__image" src="./images/kurgan.jpg" alt="Курган">
        <div class="galary__info">
          <h2 class="galary__text">Курган</h2>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/centr.jpg" alt="Центр города">
        <div class="galary__info">
          <h2 class="galary__text">Центр города</h2>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/most.jpg" alt="Подвесной мост">
        <div class="galary__info">
          <h2 class="galary__text">Подвесной мост</h2>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/partizan.jpg" alt="Площадь партизан">
        <div class="galary__info">
          <h2 class="galary__text">Площадь партизан</h2>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/plane.jpg" alt="Самолёт">
        <div class="galary__info">
          <h2 class="galary__text">Самолёт</h2>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/train_station.jpg" alt="Вокзал">
        <div class="galary__info">
          <h2 class="galary__text">Вокзал</h2>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__window">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__subtitle">Редактировать профиль</h2>
      <form class="popup__form" name="popup">
        <input type="text" name="name" id="name" class="popup__profile" value="">
        <input type="text" name="post" id="post" class="popup__profile" value="">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
