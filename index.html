</div><div class="popup popup_edit_card"><div class="popup__window popup__window_edit_card"><button type="button" class="popup__close popup__close_edit_card"></button><h2 class="popup__subtitle popup__subtitle_edit_card">Новое место</h2><form class="popup__form popup__form_edit_card" name="popup-cards" novalidate><input name="name" id="card-name" class="popup__profile popup__profile_edit_card" value="" placeholder="Название" minlength="1" maxlength="30" required> <span class="error" id="card-name-error"></span> <input type="url" name="post" id="card-link" class="popup__profile popup__profile_edit_card" value="" placeholder="Ссылка на картинку" required> <span class="error" id="card-link-error"></span> <button type="submit" class="popup__save popup__save_edit_card">Сохранить</button></form></div></div><div class="popup popup_delete_card"><div class="popup__window popup__window_delete_card"><button type="button" class="popup__close popup__close_delete_card"></button><h2 class="popup__subtitle popup__subtitle_delete_card">Вы уверены?</h2><button type="button" class="popup__save popup__save_delete_card">Да</button></div></div><div class="popup-image popup"><figure class="popup-image__figure"><button type="button" class="popup__close popup-image__close"></button> <img src="5f3664cac9eb5a3ac370.svg" alt="Картинка из попапа" class="popup-image__image"><figcaption class="popup-image__text">Подпись к содержимому</figcaption></figure></div><div class="popup popup_edit_avatar"><div class="popup__window popup__window_edit_avatar"><button type="button" class="popup__close popup__close_edit_avatar"></button><h2 class="popup__subtitle popup__subtitle_edit_avatar">Обновить аватар</h2><form class="popup__form popup__form_edit_avatar" name="popup-avatar" novalidate><input type="url" name="avatar" id="avatar" class="popup__profile popup__profile_edit_avatar" value="" placeholder="Ссылка на новый аватар" required> <span class="error" id="avatar-error"></span> <button type="submit" clas
