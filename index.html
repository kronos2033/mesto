<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page page__markup">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
  </header>
  <main class="main">
    <section class="profile section section__markup">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
      <p class="profile__name">Жак-Ив Кусто</p>
      <button type="button" class="profile__edit"></button>
      <p class="profile__post">Исследователь океана</p>
      <button type="button" class="profile__add" id="data"><img src="./images/Add_button.svg" alt=""></button>
    </section>
    <section class="galary section section__markup">
      <div class="galary__card">
        <img class="galary__image" src="./images/kurgan.jpg" alt="Курган" />
        <div class="galary__info">
          <p class="galary__text">Курган</p>
          <button type="button" class="galary__like"></button>
      </div>
    </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/centr.jpg" alt="Центр города" />
        <div class="galary__info">
          <p class="galary__text">Центр города</p>
          <button type="button" class="galary__like"></button>
      </div>
    </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/most.jpg" alt="Подвесной мост" />
        <div class="galary__info">
          <p class="galary__text">Подвесной мост</p>
          <button type="button" class="galary__like"></button>
      </div>
    </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/partizan.jpg" alt="Площадь партизан" />
        <div class="galary__info">
          <p class="galary__text">Площадь партизан</p>
          <button type="button" class="galary__like"></button>
      </div>
    </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/plane.jpg" alt="Самолёт" />
        <div class="galary__info">
          <p class="galary__text">Самолёт</p>
          <button type="button" class="galary__like"></button>
      </div>
    </div>
      <div class="galary__card">
        <img class="galary__image" src="./images/train_station.jpg" alt="Вокзал" />
        <div class="galary__info">
          <p class="galary__text">Вокзал</p>
          <button type="button" class="galary__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_visible">
    <div class="popup__window">
      <button type="button" class="popup__close"></button>
      <p class="popup__subtitle">Редактирование профиля</p>
      <form action="" class="popup__form">
        <input type="text" class="popup__profile-name">
        <input type="text" class="popup__profile-post">
      </form>
      <button type="button" class="popup__save"></button>
    </div>
  </div>
</body>
</html>
