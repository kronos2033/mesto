<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page page_type_narrow">
  <header class="header"> 
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <main class="main">
    <section class="profile section section_type_narrow">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__about">
      <div class=" profile__about profile__about_type_row">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
      </div>
      <p class="profile__post">Исследователь океана</p>
    </div>
      <button type="button" class="profile__add" id="data"><img src="./images/Add_button.svg" alt="Кнопка добавления"></button>
    </section>

    <section class="galary section section_type_narrow">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup-profile">
    <div class="popup-profile__window">
      <button type="button" class="popup-profile__close"></button>
      <h2 class="popup-profile__subtitle">Редактировать профиль</h2>
      <form class="popup-profile__form" name="popup-profile">
        <input type="text" name="name" id="name" class="popup-profile__profile" value="">
        <input type="text" name="post" id="post" class="popup-profile__profile" value="">
        <button type="submit" class="popup-profile__save">Сохранить</button>
      </form>
    </div>
  </div>
  <template class ="template">
    <div class="galary__card">
      <img class="galary__image" src="" alt="">
      <div class="galary__info">
        <h2 class="galary__text"></h2>
        <button type="button" class="galary__like"></button>
      </div>
    </div>
  </template>
  <script src="./script/index.js"></script>
</body>

</html>
